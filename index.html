<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/app.css">
    <title>Todo App</title>
</head>
<body>
    <div class="container mx-auto p-5">

        <div class="header">
            <a class="text-center" href="./index.html">
                <h1 class="display-3 mt-4">✅ To Do List ✅</h1>
                <hr>
            </a>
        </div>
<!-- F O R M -->
        <div class="form mt-4 mx-auto">
            <form action="#">

                <div class="mt-3">
                    <label class="form-label font-weight-bold" for="todo"><b>Add a To Do:</b></label>
                    <input class="form-control" type="text" name="todo" id="todo">
                </div>

                <div class="my-3">
                    <label for="priority" class="form-label font-weight-bold"><b>Priority:</b></label>
                    <select class="form-select" name="priority" id="todoPriority">
                        <option value="" disabled selected>--- select priority ---</option>
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div> 

            </form>
            
            <input id="btnCreateTodo" type="submit" value="Add Todo" class="d-flex btn btn-lg btn-outline-primary mt-5 mb-3 ms-auto">

        </div>
        <hr>
<!-- T O D O S -->
        <div class="row">
            <div class="todos mt-4 col-6">
                <h1 class="display-5">To Dos</h1>

                <div id="allTodos"></div>
            </div>
<!-- C O M P L E T E D -->
            <div class="completed mt-4 col-6">
                <h1 class="display-5">Completed</h1>

                <div id="completedTodos"></div>
            </div>
        </div>
<!-- R E F R E S H -->
        <div class="reset">
            <hr>
            <div class="refresh d-flex justify-content-center">
                <button id="btnRefresh" class="btn btn-outline-light">Refresh Page</button>
            </div>
        </div>
    </div>



    <!-- S C R I P T S -->
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <script src="./scripts/todo.js"></script>
    <script src="./scripts/app.js"></script>
</body>
</html>
